<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Ghost</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .glitch {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            animation: glitch 1s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% {
                transform: translate(-50%, -50%) skew(0deg);
            }
            25% {
                transform: translate(-50%, -50%) skew(10deg);
            }
            50% {
                transform: translate(-50%, -50%) skew(0deg);
            }
            75% {
                transform: translate(-50%, -50%) skew(-10deg);
            }
            100% {
                transform: translate(-50%, -50%) skew(0deg);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random') center/cover no-repeat;
            mix-blend-mode: overlay;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="glitch">ACCESS GRANTED</div>
</body>
</html>
